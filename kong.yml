# kong.yml
# This is a declarative configuration file for Kong.
# It defines the services, routes, and plugins for the API gateway.

_format_version: "3.0"

# Define a service that points to our Next.js application.
services:
  - name: nextjs-app-service
    url: http://app:3000
    routes:
      # Public routes that don't require authentication (MUST come first)
      - name: public-auth-routes
        paths:
          - /api/auth/login
          - /api/auth/register
        methods:
          - POST
        strip_path: false
      - name: public-health-routes
        paths:
          - /api/health
        methods:
          - GET
        strip_path: false
      - name: public-static-routes
        paths:
          - /_next
          - /favicon.ico
          - /login
          - /register
        methods:
          - GET
          - POST
        strip_path: false
      # Protected routes that require JWT authentication
      - name: protected-api-routes
        paths:
          - /api
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
        strip_path: false
      # Protected main application routes
      - name: protected-app-routes
        paths:
          - /
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
        strip_path: false

# JWT Consumers (users who can authenticate)
consumers:
  - username: audit-app
    custom_id: audit-app-consumer
    jwt_secrets:
      - key: audit-app-key
        secret: your-256-bit-secret-key-here-change-this-in-production

# Security and rate limiting plugins
plugins:
  # JWT Authentication - applied only to protected routes
  - name: jwt
    route: protected-api-routes
    config:
      key_claim_name: iss
      secret_is_base64: false
  - name: jwt
    route: protected-app-routes
    config:
      key_claim_name: iss
      secret_is_base64: false
      
  # Rate limiting to prevent abuse
  - name: rate-limiting
    service: nextjs-app-service
    config:
      minute: 100
      hour: 1000
      policy: local
      
  # Request size limiting
  - name: request-size-limiting
    service: nextjs-app-service
    config:
      allowed_payload_size: 10
      
  # CORS for web applications
  - name: cors
    service: nextjs-app-service
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
        - Authorization
      credentials: true
      max_age: 3600
      
  # Security headers
  - name: response-transformer
    service: nextjs-app-service
    config:
      add:
        headers:
          - "X-Frame-Options: DENY"
          - "X-Content-Type-Options: nosniff"
          - "X-XSS-Protection: 1; mode=block"
          - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
          
  # HTTP Log plugin to send logs to Fluent Bit
  - name: http-log
    service: nextjs-app-service
    config:
      http_endpoint: http://fluent-bit:24224/kong
      method: POST
      timeout: 10000
      keepalive: 60000
      
  # File Log plugin for local logging
  - name: file-log
    service: nextjs-app-service
    config:
      path: /tmp/kong_access.log
      
  # Prometheus plugin for metrics
  - name: prometheus
    service: nextjs-app-service
    config:
      per_consumer: true
