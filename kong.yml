# kong.yml
# This is a declarative configuration file for Kong.
# It defines the services, routes, and plugins for the API gateway.

_format_version: "3.0"

# Define a service that points to our Next.js application.
services:
  - name: nextjs-app-service
    url: http://app:3000
    routes:
      # PUBLIC ROUTES (No authentication required)
      - name: public-routes
        paths:
          - /
          - /login
          - /api/auth/login
          - /api/auth/register
          - /api/auth/logout
          - /api/health
          - /api/debug
          - /_next
          - /favicon.ico
          - /static
        methods:
          - GET
          - POST
        strip_path: false
      
      # PROTECTED ROUTES (Authentication required)
      - name: protected-routes
        paths:
          - /dashboard
          - /agents
          - /learning
          - /evidence
          - /reports
          - /audit-log
          - /users
          - /settings
          - /api/auth/me
          - /api/users
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
        strip_path: false

# JWT Consumers (users who can authenticate)
consumers:
  - username: audit-app
    custom_id: audit-app-consumer
    jwt_secrets:
      - key: audit-app-key
        secret: your-256-bit-secret-key-here-change-this-in-production
        algorithm: HS256
    acls:
      - group: web-users

  # Anonymous consumer for public routes
  - username: anonymous
    custom_id: anonymous-user
    acls:
      - group: web-users

# Security and rate limiting plugins
plugins:
  # JWT Authentication - ONLY for protected routes
  - name: jwt
    route: protected-routes
    config:
      key_claim_name: iss
      secret_is_base64: false
      anonymous: null
      cookie_names:
        - auth_token
      header_names:
        - authorization

  # Role-based access control using pre-function plugin
  - name: pre-function
    route: protected-routes
    config:
      access:
        - |
          local path = kong.request.get_path()
          local jwt = kong.ctx.shared.jwt_keyset_key
          
          if jwt then
            local claims = jwt.claims or {}
            local role = claims.role
            
            -- Admin-only routes
            if (string.find(path, "/users") or string.find(path, "/settings")) and role ~= "admin" then
              kong.response.exit(403, {message = "Access denied. Admin access required."})
            end
            
            -- Auditor/Admin routes
            if (string.find(path, "/reports") or string.find(path, "/audit-log")) and (role ~= "admin" and role ~= "auditor") then
              kong.response.exit(403, {message = "Access denied. Insufficient permissions."})
            end
          end
      
  # Rate limiting to prevent abuse
  - name: rate-limiting
    service: nextjs-app-service
    config:
      minute: 100
      hour: 1000
      policy: local
      

      
  # Strict CORS - only allow access through Kong gateway
  - name: cors
    service: nextjs-app-service
    config:
      origins:
        - "http://localhost"
        - "http://localhost:80"
        - "http://localhost:8000"
        - "http://96.30.194.117"
        - "http://96.30.194.117:80"
        - "http://96.30.194.117:8000"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Requested-With
      exposed_headers:
        - X-Auth-Token
        - Authorization
      credentials: true
      max_age: 3600
      

          
  # HTTP Log plugin to send logs to Fluent Bit
  - name: http-log
    service: nextjs-app-service
    config:
      http_endpoint: http://fluent-bit:24224/kong
      method: POST
      timeout: 10000
      keepalive: 60000
      
  # File Log plugin for local logging
  - name: file-log
    service: nextjs-app-service
    config:
      path: /tmp/kong_access.log
      
  # Prometheus plugin for metrics
  - name: prometheus
    service: nextjs-app-service
    config:
      per_consumer: true

  # Request Size Limiting for security
  - name: request-size-limiting
    service: nextjs-app-service
    config:
      allowed_payload_size: 10
      size_unit: megabytes

  # Bot Detection plugin to block unwanted bots
  - name: bot-detection
    service: nextjs-app-service
    config:
      allow: []
      deny: 
        - "googlebot"
        - "bingbot"
        - "slurp"
        - "crawler"
        - "spider"

  # Request Transformer to add security headers
  - name: request-transformer
    service: nextjs-app-service
    config:
      add:
        headers:
          - "X-Kong-Gateway: true"
          - "X-Forwarded-By: kong"

  # Response Transformer for additional security headers
  - name: response-transformer
    service: nextjs-app-service
    config:
      add:
        headers:
          - "X-Frame-Options: DENY"
          - "X-Content-Type-Options: nosniff"
          - "X-XSS-Protection: 1; mode=block"
          - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
          - "Referrer-Policy: strict-origin-when-cross-origin"
          - "Permissions-Policy: camera=(), microphone=(), geolocation=()"
          - "X-Kong-Proxy: enabled"

  # ACL (Access Control List) plugin for additional security
  - name: acl
    service: nextjs-app-service
    config:
      allow:
        - "web-users"
      hide_groups_header: true

  # Pre-function plugin to block only direct port 3000 access
  - name: pre-function
    service: nextjs-app-service
    config:
      access:
        - |
          -- Only block requests that try to access port 3000 directly
          local host = kong.request.get_header("host")
          if host and string.find(host, ":3000") then
            kong.response.exit(403, {message = "Direct access to port 3000 is not allowed. Please use the main application URL."})
          end
