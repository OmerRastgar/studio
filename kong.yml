# kong.yml
# This is a declarative configuration file for Kong.
# It defines the services, routes, and plugins for the API gateway.

_format_version: "3.0"

# Define a service that points to our Next.js application.
services:
  - name: nextjs-app-service
    url: http://app:3000
    routes:
      - name: nextjs-app-route
        paths:
          - /
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
        strip_path: false
      # Public routes that don't require authentication
      - name: public-routes
        paths:
          - /api/auth/login
          - /api/auth/register
          - /api/health
          - /login
          - /register
          - /_next
          - /favicon.ico
        methods:
          - GET
          - POST
        strip_path: false

# JWT Consumers (users who can authenticate)
consumers:
  - username: audit-app
    custom_id: audit-app-consumer
    jwt_secrets:
      - key: audit-app-key
        secret: your-256-bit-secret-key-here-change-this-in-production

# Security and rate limiting plugins
plugins:
  # JWT Authentication - applied to main route only
  - name: jwt
    route: nextjs-app-route
    config:
      key_claim_name: iss
      secret_is_base64: false
      
  # Rate limiting to prevent abuse
  - name: rate-limiting
    service: nextjs-app-service
    config:
      minute: 100
      hour: 1000
      policy: local
      
  # Request size limiting
  - name: request-size-limiting
    service: nextjs-app-service
    config:
      allowed_payload_size: 10
      
  # CORS for web applications
  - name: cors
    service: nextjs-app-service
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
        - Authorization
      credentials: true
      max_age: 3600
      
  # Security headers
  - name: response-transformer
    service: nextjs-app-service
    config:
      add:
        headers:
          - "X-Frame-Options: DENY"
          - "X-Content-Type-Options: nosniff"
          - "X-XSS-Protection: 1; mode=block"
          - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
