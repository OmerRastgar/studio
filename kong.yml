# kong.yml - Clean minimal configuration
_format_version: "3.0"

services:
  - name: nextjs-app
    url: http://app:3000
    routes:
      - name: app-route
        paths:
          - /
        strip_path: false

consumers:
  - username: audit-app
    jwt_secrets:
      - key: audit-app-key
        secret: your-256-bit-secret-key-here-change-this-in-production
        algorithm: HS256

plugins:
  - name: cors
    service: nextjs-app
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
      headers: ["Accept", "Content-Type", "Authorization"]
      credentials: true
      
  # Rate limiting to prevent abuse
  - name: rate-limiting
    service: nextjs-app-service
    config:
      minute: 100
      hour: 1000
      policy: local
      

      
  # Strict CORS - only allow access through Kong gateway
  - name: cors
    service: nextjs-app-service
    config:
      origins:
        - "http://localhost"
        - "http://localhost:80"
        - "http://localhost:8000"
        - "http://96.30.194.117"
        - "http://96.30.194.117:80"
        - "http://96.30.194.117:8000"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Requested-With
      exposed_headers:
        - X-Auth-Token
        - Authorization
      credentials: true
      max_age: 3600
      

          
  # HTTP Log plugin to send logs to Fluent Bit
  - name: http-log
    service: nextjs-app-service
    config:
      http_endpoint: http://fluent-bit:24224/kong
      method: POST
      timeout: 10000
      keepalive: 60000
      
  # File Log plugin for local logging
  - name: file-log
    service: nextjs-app-service
    config:
      path: /tmp/kong_access.log
      
  # Prometheus plugin for metrics
  - name: prometheus
    service: nextjs-app-service
    config:
      per_consumer: true

  # Request Size Limiting for security
  - name: request-size-limiting
    service: nextjs-app-service
    config:
      allowed_payload_size: 10
      size_unit: megabytes

  # Bot Detection plugin to block unwanted bots
  - name: bot-detection
    service: nextjs-app-service
    config:
      allow: []
      deny: 
        - "googlebot"
        - "bingbot"
        - "slurp"
        - "crawler"
        - "spider"

  # Request Transformer to add security headers
  - name: request-transformer
    service: nextjs-app-service
    config:
      add:
        headers:
          - "X-Kong-Gateway: true"
          - "X-Forwarded-By: kong"

  # Response Transformer for additional security headers
  - name: response-transformer
    service: nextjs-app-service
    config:
      add:
        headers:
          - "X-Frame-Options: DENY"
          - "X-Content-Type-Options: nosniff"
          - "X-XSS-Protection: 1; mode=block"
          - "Strict-Transport-Security: max-age=31536000; includeSubDomains"
          - "Referrer-Policy: strict-origin-when-cross-origin"
          - "Permissions-Policy: camera=(), microphone=(), geolocation=()"
          - "X-Kong-Proxy: enabled"

  # ACL (Access Control List) plugin for additional security
  - name: acl
    service: nextjs-app-service
    config:
      allow:
        - "web-users"
      hide_groups_header: true

  # Pre-function plugin to block only direct port 3000 access
  - name: pre-function
    service: nextjs-app-service
    config:
      access:
        - |
          -- Only block requests that try to access port 3000 directly
          local host = kong.request.get_header("host")
          if host and string.find(host, ":3000") then
            kong.response.exit(403, {message = "Direct access to port 3000 is not allowed. Please use the main application URL."})
          end
