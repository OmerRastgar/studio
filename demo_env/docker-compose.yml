services:
  # 1. The Real Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      args:
        # UNIFIED DOMAIN: Point everything to Frontend (3001) which proxies to Backend
        NEXT_PUBLIC_BACKEND_URL: "http://localhost:3001"
        NEXT_PUBLIC_KRATOS_PUBLIC_URL: "http://localhost:3001/kratos"
    environment:
      # Runtime envs
      NEXT_PUBLIC_BACKEND_URL: "http://localhost:3001"
      NEXT_PUBLIC_KRATOS_PUBLIC_URL: "http://localhost:3001/kratos"
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      - demo-server
    networks:
      - demo-net

  # 2. The Mock Wrapper
  demo-server:
    build: ./demo-server
    volumes:
      - ./Demo:/app/demo-data # Mount the test data here
    ports:
      - "4005:4000" # Map to 4005 to avoid conflict with real backend
    networks:
      - demo-net

networks:
  demo-net:
    driver: bridge
