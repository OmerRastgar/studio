# docker-compose.yml
# This file is for local development and demonstrates how to connect
# the Next.js app with PostgreSQL and Kong API Gateway.

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: audit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: auditdb
      POSTGRES_USER: audituser
      POSTGRES_PASSWORD: auditpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audituser -d auditdb"]
      interval: 30s
      timeout: 10s
      retries: 3

  # The Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://audituser:auditpass@postgres:5432/auditdb
      - NODE_ENV=production
      - JWT_SECRET=your-256-bit-secret-key-here-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - FLUENT_BIT_URL=http://fluent-bit:24225
      - LOKI_URL=http://loki:3100
      - LOG_LEVEL=info
    # Remove direct port exposure - only accessible through Kong
    expose:
      - "3000"

  # Kong API Gateway
  kong:
    image: kong:latest
    container_name: kong-gateway
    restart: unless-stopped
    depends_on:
      - app
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/etc/kong/kong.yml"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    ports:
      # Proxy port to access your services through Kong
      - "8000:8000"
      # Admin API port to configure Kong
      - "8001:8001"
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro

  # Fluent Bit for log collection
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: fluent-bit
    restart: unless-stopped
    ports:
      - "24224:24224"
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - /var/log:/var/log:ro
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://audituser:auditpass@postgres:5432/auditdb

  # Grafana for monitoring and visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-postgresql-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - postgres

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

volumes:
  postgres_data:
  grafana_data:
  loki_data:

networks:
  default:
    name: kong-net
