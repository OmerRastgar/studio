version: v1.1.0

dsn: ${DSN}

serve:
  public:
    host: 0.0.0.0
    port: 4433
    base_url: http://localhost/kratos
    cors:
      enabled: true
      allowed_origins:
        - http://localhost
        - http://localhost:8000
        - http://localhost:8080
        - http://localhost:3000
        - http://127.0.0.1
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    host: 0.0.0.0
    port: 4434
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost/
  allowed_return_urls:
    - http://localhost
    - http://localhost/dashboard
    - http://localhost/login
    - http://localhost/registration
    - http://localhost/settings
    - http://localhost/compliance/reset-password
  
  methods:
    password:
      enabled: true
    totp:
      enabled: true
      config:
        issuer: AuditStudio
    webauthn:
      enabled: true
      config:
        rp:
          display_name: AuditStudio
          id: localhost
          origins:
            - http://localhost
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            provider: google
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            client_id: ${GOOGLE_CLIENT_ID}
            client_secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid
            issuer_url: https://accounts.google.com

  flows:
    error:
      ui_url: http://localhost/error
    settings:
      ui_url: http://localhost/settings
      privileged_session_max_age: 15m
    recovery:
      enabled: true
      ui_url: http://localhost/recovery
      after:
        default_browser_return_url: http://localhost/compliance/reset-password
    verification:
      enabled: true
      ui_url: http://localhost/verification
    logout:
      after:
        default_browser_return_url: http://localhost/login
    login:
      ui_url: http://localhost/login
      lifespan: 10m
    registration:
      lifespan: 10m
      ui_url: http://localhost/registration
      after:
        password:
          hooks:
            - hook: session
            # Webhook for syncing user to app database will be added here
            # - hook: web_hook
            #   config:
            #     url: http://backend:4000/api/auth/webhook/registration
            #     method: POST
            #     body: file:///etc/config/kratos/hooks/registration.jsonnet

session:
  cookie:
    domain: localhost
    path: /
    same_site: Lax
  lifespan: 24h
  whoami:
    required_aal: aal1

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://mailhog:1025/?disable_starttls=true&cleartext=true
