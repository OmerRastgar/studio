user nginx;                     # non-privileged account
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /run/nginx.pid;

# hide version everywhere
server_tokens off;

events {
    worker_connections  2048;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging – PCI DSS 10.2 / ISO A.12.4
    log_format main '$remote_addr - $remote_user [$time_iso8601] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uid=$cookie_uid';

    access_log /var/log/nginx/access.log main;

    # Security headers – OWASP & [^34^]
    add_header X-Frame-Options           "SAMEORIGIN" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self' https://js.stripe.com; frame-src https://js.stripe.com;" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; # 

    # SSL session – forward secrecy 
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;                 # PFS 
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;

    # Buffer limits – mitigate overflow 
    client_body_buffer_size     128k;
    client_max_body_size        5M;
    client_header_buffer_size   4k;
    large_client_header_buffers 2 4k;

    # Disable unwanted methods 
    if ($request_method !~ ^(GET|HEAD|POST)$) { return 444; }

    # Rate-limit zone – PCI 6.5.1 / 11.4
    limit_req_zone $binary_remote_addr zone=checkout:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=login:10m   rate=3r/m;

    # Hide hidden files (.env, .git)
    location ~ /\. { return 444; }   # 

    # Bot protection map 
    map $http_user_agent $bad_bot {
        ~*wpscan|nmap|nikto|gobuster  1;
    }
    if ($bad_bot) { return 444; }

    include /etc/nginx/conf.d/*.conf;
}